<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>
<body>


<section>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>

                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Logout Successfully</div>

                    <div class="card-body">
                        <form th:action="@{/signInUser}" method="post">
                        <div class="mb-3">
                                <label>Enter Email</label> <input type="text" name="email"
                                                                  class="form-control">
                            </div>


                            <div class="mb-3">
                                <label>Enter Password</label> <input type="password"
                                                                     name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</section>


</body>
</html>
